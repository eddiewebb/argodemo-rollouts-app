apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  metrics:
  - name: success-rate
    interval: 20s
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus-server.prometheus.svc.cluster.local
        query: |
          sum(rate(nginx_ingress_controller_requests{namespace="{{ .Values.namespace }}",status="200",canary="{{ .Values.namespace }}-rollouts-svc-canary-80"}[30s]))
          /
          sum(rate(nginx_ingress_controller_requests{namespace="{{ .Values.namespace }}",canary="{{ .Values.namespace }}-rollouts-svc-canary-80"}[30s]))