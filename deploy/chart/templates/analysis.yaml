apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  metrics:
  - name: success-rate
    interval: 15s
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    # If there is no traffic to demo app during rollout we will have empty set.
    successCondition: len(result) == 0 || result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus-server.prometheus.svc.cluster.local
        query: |
          ( sum(rate(nginx_ingress_controller_requests{namespace="{{  .Release.Namespace }}",status="200",canary="{{  .Release.Namespace }}-rollouts-svc-canary-80"}[30s])) + 1 )
          /
          ( sum(rate(nginx_ingress_controller_requests{namespace="{{  .Release.Namespace }}",canary="{{  .Release.Namespace }}-rollouts-svc-canary-80"}[30s])) + 1 )