# Source: apps-template/templates/kargo-creds-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-kargo-creds
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    #argocd.argoproj.io/hook: PostSync. #app depends on branch created by kargo workflow, and won't be healthy until then, post sync wont work
    # instead we set a sync-wave on the app of apps to ensure it comes after the kargo project
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: kargo-sync
        image: "ghcr.io/akuity/sedemo-monorepo-kargo-cred-sync-job:latest"
        imagePullPolicy: Always
        env:
        - name: GITHUB_USER
          value: "eddiewebb"
        - name: GITHUB_ORG
          value: "akuity"
        - name: KARGO_PROJECT
          value: "team-eddie-canary"
        - name: KARGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kargo-admin-creds
              key: password
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: gh-image-creds
              key: password
  backoffLimit: 4
